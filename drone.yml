kind: pipeline
type: exec
name: Container Build - {CONTAINER NAME}

platform:
  os: linux
  arch: arm64

steps:
- name: build
  environment:
    ALPINE_VERSION: "{ALPINE VERSION|default:latest}"
    CONTAINER_VERSION: "{CONTAINER VERSION|default:GIT TAG VERSION}"
  commands:
  - podman build --build-arg ALPINE_VERSION=$ALPINE_VERSION --build-arg {CONTAINER NAME VERSION}=$CONTAINER_VERSION --file Containerfile --format docker 
--label revision="$(git rev-parse HEAD)" --label version="$(date +%Y.%m.%d)" --no-cache --tag dashy:drone .
- name: publish
  environment:
    CONTAINER_NAME: "{CONTAINER NAME|lower case}"
    CONTAINER_VERSION: "{CONTAINER VERSION|default:GIT TAG VERSION}"
    DOCKERIO_USERNAME:
      from_secret: username.docker.io
    DOCKERIO_PASSWORD:
      from_secret: password.docker.io
  commands:
   - podman tag $CONTAINER_NAME:drone docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:$CONTAINER_VERSION
   - podman tag $CONTAINER_NAME:drone docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:latest
   - podman login --username=$DOCKERIO_USERNAME --password=$DOCKERIO_PASSWORD docker.io
   - podman push docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:$CONTAINER_VERSION
   - podman push docker.io/$DOCKERIO_USERNAME/$CONTAINER_NAME:latest

trigger:
  branch:
  - main

